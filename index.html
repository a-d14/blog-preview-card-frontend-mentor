<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <section class="card">
      <img class="card-thumbnail" src="./assets/images/illustration-article.svg" alt="Article Thumbnail">
      <div class="card-body">
        <span class="article-tag">Learning</span>
        <span class="article-publish-date">Published 21 Dec 2023</span>
        <h2 class="article-title">HTML & CSS foundations</h2>
        <p class="article-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-footer">
        <img class="author-profile-img" src="./assets/images/image-avatar.webp" alt="Author Profile Image">
        <span>Greg Hooper</span>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
